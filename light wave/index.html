<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wave Simulation</title>
    <meta name="description" content="A wave simulation using fancy physics.">
    <link rel="stylesheet" href="style.css">
    <!-- this has to have type module so that you can import things -->
    <script src="script.js" type="module" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

</head>

<body>
    <div style="float:left;padding-right: 10px;">
        <h1 id="title">WAVE <br>SIMULATION</h1>
        <h2 id="title">By William Dracopoulos <br>& Alexander Pooley</h2>
    </div>
    <!-- this is the canvas where the final image is displayed to the user. All of the textures get their size from this canvas -->
    <div id="content">
        <div id="divCanvas">
            <canvas id="mainCanvas" width="600" height="600"></canvas>
            <img id="scale" src="scale.png">
        </div>
        <div id="divControl">
            <div id="controlTop">
                <h2 class="controlTitle">Setup Options</h2>
                <h3>Obstacle Texture</h3>
                <select id="obstacleSelect">
                    <option value="obstacles/none.png">None</option>
                    <option value="obstacles/doubleSlit.png">Double Slit</option>
                    <option value="obstacles/singleSlit.png">Single Slit</option>
                    <option value="obstacles/ellipse.png">Ellipse</option>
                    <option value="obstacles/flashlight.png">Flashlight</option>
                    <option value="obstacles/fractal.png">Fractal</option>
                    <option value="obstacles/maze.png">Maze</option>
                    <option value="obstacles/mirror.png">Mirror</option>
                    <option value="obstacles/parabolic.png">Parabolic</option>
                    <option value="obstacles/obstacles.png">Obstacles</option>
                    <option value="obstacles/rocks.png">Rocks</option>
                    <option value="obstacles/grating.png">Grating</option>
                </select>
                <h3>Refraction Texture</h3>
                <select id="IORSelect">
                    <option value="ior/none.png">None</option>
                    <option value="ior/lens.png">Lens</option>
                    <option value="ior/sphere.png">Sphere</option>
                    <!-- <option value="ior/thinFilm.png">Thin Film</option> -->
                    <option value="ior/trapezoid.png">Trapezoid</option>
                    <option value="ior/water.png">Water</option>
                </select>
                <h3>Emitter Options</h3>
                <select id="emitterSelect">
                    <option value="point">Single Source</option>
                    <option value="direction">Direction Source</option>
                    <option value="center">Center Source</option>
                </select>
                <h3>Number of Wavelengths</h3>
                <span id="waveLengthDisplay">4</span><input type="range" min="1" max="75" step="1" value="4" id="numWavelengths" oninput="document.getElementById('waveLengthDisplay').innerHTML = document.getElementById('numWavelengths').value">
                <button id="startButton"><b style="text-shadow: 2px 2px 5px black;;">RESET</b></button>
            </div>
            <div id="controlMiddle">
                <h2 class="controlTitle">Real Time Settings</h2>
                <h3>Render</h3>
                <select id="renderSelect">
                    <option value="color">Color Mode</option>
                    <option value="wave">Wave Mode</option>
                    <!-- <option value="direction">Mode</option> -->
                </select>
                <h3>Brightness</h3>
                <input id="brightness" type="range" min="0" max="10" step="0.01" value="4">
            </div>
            <div id="controlBottom">
                <h3 id="frameCount"></h3>  
            </div> 
        </div>
    </div>
</body>

</html>

<!-- on to script.js -->
