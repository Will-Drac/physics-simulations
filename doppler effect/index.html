<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doppler Effect</title>
    <meta name="description" content="Visualizes the doppler effect with a draggable sound source.">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script.js"></script>
</head>
<body>
    <canvas id="displayCanvas" width="800" height="800"></canvas>
    <p>Click and drag to move speaker and microphone</p>

    <div class="optionsCategory">
        <h2 style="margin: 5px;">Microphone</h2>
        <button id="audioStartButton">Start</button>
        <button id="audioStopButton">Stop</button>
        <br><br>
        <span>Volume: </span>
        <input id="volumeInput" type="range" value="1" min="0" max="1" step="0.01">
        <br>
        <input id="frequencyInput" type="number" value="220" min="20" max="2000"><span>Hz</span>
    </div>
</body>
</html>
